<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BeamMP Server</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 50px; }
        .container { max-width: 800px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #ff6600; }
        .btn { display: inline-block; padding: 15px 25px; background: #ff6600; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .btn:hover { background: #e65c00; }
        .server-info { margin-top: 30px; text-align: left; background: #333; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to [Your Server Name]</h1>
        <p>Join our community and enjoy high-speed racing and crashing!</p>
        
        <div style="margin: 40px 0;">
            <h3>Need the Launcher?</h3>
            <p>Download the official BeamMP client to start playing.</p>
            <a href="https://beammp.com/downloads/BeamMP_Installer.zip" class="btn">Download BeamMP Client</a>
        </div>

        <div class="server-info">
            <h3>Server Details</h3>
            <ul>
                <li><strong>IP:</strong> your.server.ip.address</li>
                <li><strong>Port:</strong> 30814</li>
                <li><strong>Map:</strong> West Coast USA</li>
            </ul>
        </div>
    </div>
</body>
</html>
